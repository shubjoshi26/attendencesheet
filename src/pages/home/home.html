
<ion-content padding style="background-color: #FFF8F5">
 <div class="background-div">
 </div>
 <div class="container">
   <ion-grid>
    <ion-row>
      <ion-col><img class="grid-view-image" src="./assets/imgs/attendence.png">
        Attendance
      </ion-col>
      <ion-col><img class="grid-view-image" src="./assets/imgs/homework.png">
        Home Work
      </ion-col>  
      <ion-col><img class="grid-view-image" src="./assets/imgs/dailyquiz.png">
       Daily Quiz
     </ion-col>
   </ion-row>
   <ion-row>
    <ion-col><img class="grid-view-image" src="./assets/imgs/assignments.png">
     Assignments
   </ion-col>
   <ion-col><img class="grid-view-image" src="./assets/imgs/examresult.png">
     Exam Results
   </ion-col>
   <ion-col><img class="grid-view-image" src="./assets/imgs/student.png">
     Students
   </ion-col>
 </ion-row>
</ion-grid>
<round-progress [current]="current"[radius]="45" [color]="'#4801b8'" [stroke]="5" [max]="max"></round-progress>
</div>
</ion-content>
